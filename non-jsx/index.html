<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Non Jsx react version</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
     var headers = [
       "Book", "Author", "Language", "Published", "Sales"
     ];

     var data = [
       ["The Lord of the Rings", "J. R. R. Tolkien",
        "English", "1954-1955", "150 million"],
       ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupery",
        "French", "1943", "140 million"],
       ["Dream of the Red Chamber", "Cao Xueqin",
        "Chinese", "17545-1791", "100 million"],
     ];

     var Excel = React.createClass({
       getInitialState: function() {
         return {
           data: this.props.initialData,
           sortby: null,
           descending: false,
           edit: null,
           hint: 'Click to copy',
           search: false
         };
       },

       componentDidMount: function() {
         $('#hfeng').tooltip();
       },

       _sort: function(e) {
         let column = e.target.cellIndex;
         let descending = this.state.sortby === column && !this.state.descending;

         let tmp = this.state.data.sort((a, b) => descending ?
                                                (a[column] < b[column] ? 1 : -1) :
                                                (a[column] > b[column] ? 1 : -1));
         this.setState({
           data: tmp,
           sortby: column,
           descending: descending
         });
       },

       _showEditor: function(e) {
         this.setState({
           edit: {
             row: parseInt(e.target.dataset.row, 10),
             cell: e.target.cellIndex,
           }
         })
       },

       _save: function(e) {
         e.preventDefault();
         let input = e.target.firstChild;
         let data = this.state.data.slice();
         data[this.state.edit.row][this.state.edit.cell] = input.value;
         this.setState({
           edit: null,
           data: data
         });
       },

       _toggleSearch: function() {
         if (this.state.search) {
           this.setState({
             search: false
           });
         } else {
           this.setState({
             search: true
           });
         }
       },

       _renderToolbar: function() {
         return React.DOM.button(
           {
             onClick: this._toggleSearch,
             className: 'toolbar',
           },
           'search'
         );
       },

       _renderSearch: function() {
         if (!this.state.search) {
           return null;
         }

         return (
           React.DOM.tr({onChange: this._search},
                        this.props.headers.map((_ignore, idx) =>
                          React.DOM.td({key: idx},
                                       React.DOM.input({
                                         type: 'text',
                                         'data-idx':idx,
                                       }))))
         );
       },


       _renderTable: function() {
         return (
           React.DOM.table(null,
                           React.DOM.thead({onClick: this._sort},
                                           React.DOM.tr(null,
                                                        this.props.headers.map(
                                                          (title, idx) => {
                                                            if (this.state.sortby === idx) {
                                                              title += this.state.descending ?
                                                                       ' \u2191' : ' \u2193'
                                                            }

                                                            return React.DOM.th({key: idx}, title)
                                                          }
                                                        ))),

                           React.DOM.tbody({onDoubleClick: this._showEditor},
                                           this._renderSearch(),
                                           this.state.data.map(
                                             (row, rowidx) =>
                                               React.DOM.tr({key: rowidx},
                                                            row.map(
                                                              (cell, idx) => {
                                                                let content = cell;
                                                                let edit = this.state.edit;
                                                                if (edit && edit.row === rowidx && edit.cell === idx) {
                                                                  content = React.DOM.form({onSubmit: this._save},
                                                                                           React.DOM.input({
                                                                                             type: 'text',
                                                                                             defaultValue: content
                                                                                           })
                                                                  );
                                                                }

                                                                return React.DOM.td({
                                                                  key: idx,
                                                                  'data-row': rowidx
                                                                }, content);
                                                              }
                                                            ))))
           )
         )
       },

       _handleTest: function() {
         $('#copied').toggle();
       },


       _renderTest: function() {
         return (
           React.DOM.div({},
                         React.DOM.button({
                           id: 'hfeng',
                           onClick: this._handleTest,
                           "data-placement": "bottom",
                           title: this.state.hint,
                           style:{
                             "color":"red",
                           }},"hello"),
                                          
                         React.DOM.div({
                           id: 'copied',
                           style: {
                           }
                         },"Copied!!!"))
         );
       },

       render: function() {
         return (
           React.DOM.div(null,
                         this._renderToolbar(),
                         this._renderTable(),
                         this._renderTest()
           )
         );
       }
     });

     ReactDOM.render(
       React.createElement(Excel, {
         headers: headers,
         initialData: data
       }),
       document.getElementById("app")
     );
    </script>
  </body>
</html>
